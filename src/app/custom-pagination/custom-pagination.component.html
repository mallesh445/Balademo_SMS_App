<div class="row">
    <div class="col-md-12">
        <div class="card">
            <!-- items being paged -->
            <input type="text" [(ngModel)]="email" class="form-control" (ngModelChange)="dataChanged($event)">
            <br/>
            <div *ngFor="let item of pagedItems">{{item.Username}}</div>

            <!-- pager -->
            <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(1)">First</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === 1}">
                    <a (click)="setPage(pager.currentPage - 1)">Previous</a>
                </li>
                <li *ngFor="let page of pager.pages">
                    <a [ngClass]="{active:pager.currentPage === page}" (click)="setPage(page)">{{page}}</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.currentPage + 1)">Next</a>
                </li>
                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                    <a (click)="setPage(pager.totalPages)">Last</a>
                </li>
            </ul>
            <p>{{pager.currentPage}}{{page}}</p>
        </div>
    </div>
</div>
